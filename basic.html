<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>html 문서 작성</title>
    <style type="text/css">
        blockquote{color:chocolate;}

    </style>
</head>
<body>
    <div>
        <blockquote>
            실패를 걱정하지 말고 먼저 부지런히 목표를 향하여 노력하라.
            노력한 만큼 보상을 받을 것이다.
        </blockquote>
    </div>
    
    <div>
        <table>
            <tr>
                <td>에픽테토스</td>
                <td>어떠한 일도 갑자기 이루어지지 않는다.
                    한알의 과일, 한송이의 꽃도 그렇게 되지 않는다
                    나무의 열매조차 금방 맺치지 않는데...
                    하물며 인생의 열매를 노력도 하지 않고
                    조급하게 기다리는것은 잘못이다
                </td>
            </tr>
            <tr>
                <td>스티브 잡스</td>
                <td>끊임없이 갈망하고 항상 우직하게 나아가라.</td>
            </tr>
        </table>
    </div>
</body>
</html>
